<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Formulario web</h1>
        <h2>Datos</h2>

        <input type="text" name="apellidousuario" size="40" maxlength="30">
        <br>

        <br>

        <input type="text" name="correo"  size="40" maxlength="30">
        <br>
        <label for="numero">Numero de contacto:</label>
        <input type="number" name="numero"  maxlength="12">
        <br>
        <button id="enviar">Enviar</button>
        <input class="btn btn-primary" type="submit" name="accion" value="Agregar">
        </form>
    </body>
</html>
